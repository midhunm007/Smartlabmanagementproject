<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Programs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            border-bottom: 1px solid #fff;
            position: relative;
        }

        #profile-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        #student-panel {
            display: flex;
            flex: 1;
            width: 100%;
            height: 100%;
            border-top: 1px solid #ccc;
        }

        #sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            border-right: 1px solid #ccc;
            height: 100vh;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        .menu-item {
            margin-bottom: 15px;
            cursor: pointer;
        }

        .menu-item:hover {
            color: #ff8c00;
        }

        .program-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
        }

        h2 {
            color: #333;
        }
        #profile-info {
            display: none;
            position: absolute;
            top: 70px; /* Adjust as needed */
            right: 10px;
            background-color: #fff;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 10px;
            padding: 20px; /* Adjust padding as needed */
            text-align: center;
        }

        #profile-info img {
            width: 80px; /* Adjust as needed */
            height: 80px; /* Adjust as needed */
            border-radius: 100%;
            margin-bottom: 15px; /* Adjust margin as needed */
        }

        #profile-info div {
            cursor: pointer;
            margin-bottom: 15px; /* Adjust margin as needed */
        }
        #sign-out-btn {
            color: red;
        }
    </style>
</head>
<body>

<div id="header">
    <h1>Lab Programs</h1>
    <div id="profile-icon" onclick="goBack()">
        <img src="C:\Users\user\Documents\INTERFACE\student\ba.png" alt="Back" style="width: 30px; height: 30px; border-radius: 100%;">
    </div>
</div>
<div id="student-panel">
    <div id="sidebar">
        <div class="menu-item" onclick="showContent('Classes')">Classes</div>
        <div class="menu-item" onclick="showContent('Assignments')">Assignments</div>
    </div>
    <div id="content">
        <h2>Lab Programs for Class: Lab 1, Lab Cycle: Lab Cycle 1</h2>
        <div class="program-card">
            <h3>Program 1</h3>
            <p>Description: Program description goes here.</p>
            <button>Submit Program</button>
        </div>

        <div class="program-card">
            <h3>Program 2</h3>
            <p>Description: Program description goes here.</p>
            <button>Submit Program</button>
        </div>

        <!-- Add more program cards as needed -->
    </div>
</div>

<script>
    function goBack() {
        // Navigate back to the previous page (labCycles.html)
        window.history.back();
    }

    function showContent(content) {
        // You can add logic to show different content if needed
        alert('Showing ' + content);
    }
</script>

</body>
</html>
